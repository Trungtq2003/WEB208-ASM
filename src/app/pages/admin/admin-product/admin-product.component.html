<div class="container">

    <input type="text" (input)="setValue($event)" />
    <hr />
    <button (click)="toggle()">Toggled</button>
    <hr />

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>STT</th>
                <th>Ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; index as i">
                <td>{{ i + 1 }}</td>
                <td><img [src]="product.img" /></td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <button
                        class="btn btn-danger"
                        (click)="removeItem(product.id)!">Xóa
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
